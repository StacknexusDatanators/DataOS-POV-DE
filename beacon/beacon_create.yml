version: v1beta1
name: retaildb-service-beacon
type: service
tags:
  - syndicate
  - segments
  - service
service:
  replicas: 1
  ingress:
    enabled: true
    stripPath: true
    path: /retailsdb/api/v1
    noAuthentication: true
  stack: beacon+rest
  envs:
    PGRST_OPENAPI_SERVER_PROXY_URI: https://flexible-buffalo.dataos.app/retailsdb/api/v1
  beacon:
    source:
      type: database
      name: retailsdbs
      workspace: public
  topology:
  - name: database
    type: input
    doc: retail database connection
  - name: rest-api
    type: output
    doc: serves up the citybase database as a RESTful API
    dependencies:
    - database
