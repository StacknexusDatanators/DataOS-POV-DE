version: v1beta1
name: wf-bigquery-retail
type: workflow
description: To read data from bigquery
tags:
  - bigquery
  - ga_session
workflow:
  schedule:
    cron: '*/7 * * * *'
    endOn: '2022-07-06T00:00:00Z'
    concurrencyPolicy: Forbid
  title: BigQuery Workflow
  dag:
    - name: read-bigquery-retail
      title: Read Bigquery GA Session Dataset
      description: To read ga Session data from BQ
      spec:
        tags:
          - bigquery
          - connect
        stack: flare:3.0
        envs:
          HERA_SSL: "false"
          HERA_BASE_URL: "https://flexible-buffalo.dataos.app/hera"
        flare:
          driver:
            coreLimit: 1200m
            cores: 1
            memory: 1000m
          executor:
            coreLimit: 1200m
            cores: 1
            instances: 5
            memory: 1000m
          job:
            inputs:
              - name: ga_input
                dataset: dataos://gabigquery:gadata/gadatable
                incremental:
                  context: ga_session_incremental_2
                  sql: select * from ga_session_incremental_2 where date = '$|start|'
                  keys:
                    - name: start
                      sql: select "20210701"

                    - name: end
                      sql: select date_format(date_add(to_date('$|start|', 'yyyyMMdd'),1), 'yyyyMMdd')
                  state:
                    - key: start
                      value: end

            logLevel: INFO
            outputs:
              - name: output01
                depot: dataos://icebase:sample?acl=rw
            steps:
              - sink:
                  - sequenceName: ga_input
                    datasetName: ga_session_dataset_retail
                    outputName: output01
                    outputType: Iceberg
                    description: GA Session Dataset from BigQuery
                    title: GA Session Dataset
                    tags:
                      - bigquery
                      - ga_session
                    outputOptions:
                      saveMode: append
                      partitionSpec:
                      - type: identity
                        column: date

                # sequence:
                #   - name: repartitioned_input_date
                #     sql: SELECT /*+ REPARTITION(date) */ * FROM ga_input

                #   - name: filtered_ga_data
                #     sql: select * from repartitioned_input_date where cast(date as int) between 20170501 AND 20170801


    - name: dataos-tool-from-bq
      spec:
        stack: toolbox
        toolbox:
          dataset: dataos://icebase:sample/ga_session_dataset_retail?acl=rw
          action:
            name: set_version
            value: latest
      dependencies:
        - read-bigquery-retail
