version: v1beta1
name: wf-redshift-retail-prod
type: workflow
description: To read data from bigquery
tags:
  - redshift
  - retail
workflow:
  dag:
    - name: read-redshift-retail-prod-01
      title: Read Redshift Retail Dataset
      description: Reads the data from amazon redshift
      spec:
        tags:
          - redshift
          - connect
        stack: flare:3.0
        envs:
          HERA_SSL: "false"
          HERA_BASE_URL: "https://flexible-buffalo.dataos.app/hera"
        flare:
          driver:
            coreLimit: 1200m
            cores: 1
            memory: 1000m
          executor:
            coreLimit: 1200m
            cores: 1
            instances: 1
            memory: 1000m
          job:
            inputs:
              - name: product_input
                dataset: dataos://redshiftstacknexus:public/product
                format: redshift
            logLevel: INFO
            outputs:
              - name: product_output
                depot: dataos://icebase:sample?acl=rw
            steps:
              - sink:
                  - sequenceName: product_input
                    datasetName: retail_product_02
                    outputName: product_output
                    outputType: Iceberg
                    description: product data from redshift
                    title: retail product
                    tags:
                      - redshift
                      - retail
                    outputOptions:
                      saveMode: overwrite
                sequence:
                  - name: changed_datatypes
                    sql: select * from product_input
                    functions:
                    - name: drop
                      columns:
                      - __metadata_dataos_run_mapper_id
                    - name: set_type
                      columns:
                        productprice: int
                        productstock: int



    - name: dataos-tool-from-rs
      spec:
        stack: toolbox
        toolbox:
          dataset: dataos://icebase:sample/retail_product_02?acl=rw
          action:
            name: set_version
            value: latest
      dependencies:
        - read-redshift-retail-prod-01
