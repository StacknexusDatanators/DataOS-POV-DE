---
version: v1beta1
name: retail-postgres-write
type: workflow
tags:
  - bq
  - dataset
description: This job read and write data from to postgres
title: Read Write Postgres
workflow:
  dag:
    - name: retaildb-write-postgres
      title: Write Postgres
      description: This job write data from postgres
      spec:
        tags:
          - Connect
          - retail
        stack: flare:3.0
        flare:
          job:
            explain: true
            inputs:
              - name: input
                dataset: dataos://icebase:sample/retail_transactions_02
                format: iceberg
            logLevel: INFO
            outputs:
              - name: transactions
                depot: dataos://retailsdbsdatabase:public?acl=rw
                driver: org.postgresql.Driver
            steps:
              - sink:
                  - sequenceName: input
                    datasetName: transactions
                    outputName: transactions
                    outputType: JDBC
                    outputOptions:
                      saveMode: overwrite
                    description: retail Data set from Icebase
                    tags:
                      - Connect
                      - retail
                    title: Postgres Dataset
